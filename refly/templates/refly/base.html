{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Refly.io{% endblock %}</title>
  
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'refly/css/styles.css' %}">
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- Enhanced Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Refly.io</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item {% if request.path == '/references/' %}active{% endif %}">
          <a class="nav-link" href="/references/">References</a>
        </li>
        <!-- Add more navigation links as needed -->
      </ul>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
<footer class="bg-dark text-white text-center py-3">
  <div class="container">
    <p>&copy; {{ now.year }} Refly.io. All rights reserved.</p>
    <p>
      <a href="#" class="text-white">Privacy Policy</a> |
      <a href="#" class="text-white">Terms of Service</a>
    </p>
  </div>
</footer>
</html>
